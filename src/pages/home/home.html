<ion-content padding>
  <form (ngSubmit)="logForm()">
  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>
        Please enter the Activation Code provided by the HCPs to start using the App: </ion-label>
      <ion-input type="password" [(ngModel)]="userAuth.pass" name="pass">
      </ion-input>
    </ion-item>
    <button ion-button type="submit">login</button>
  </ion-list>
  </form>
  <button ion-button (click)="navigateToProcess()">Process</button>
</ion-content>
